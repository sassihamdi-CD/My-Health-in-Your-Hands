<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App Landing Page</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Mobile App!</h1>
    </header>
    <main>
      <section>
        <h2>Features</h2>
        <p>List the main features of your app here.</p>
      </section>
      <section>
        <h2>Screenshots</h2>
        <img src="path/to/screenshot1.png" alt="App screenshot 1" />
        <img src="path/to/screenshot2.png" alt="App screenshot 2" />
      </section>
      <section>
        <h2>Download</h2>
        <a
          href="https://play.google.com/store/apps/details?id=your.package.name"
          >Google Play</a
        >
        <a href="https://apps.apple.com/app/idyour_app_id">App Store</a>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Your Company Name</p>
    </footer>
  </body>
</html>
