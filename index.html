<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One File HTML with CSS</title>
    <style>
      /* CSS rules go here */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      h1,
      h2,
      h3 {
        font-weight: normal;
        margin-top: 0;
      }
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      p {
        margin-bottom: 1rem;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>Here is some text about my website.</p>
      <h2>Features</h2>
      <p>Here are some features of my website:</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <h3>Benefits</h3>
      <p>Here are some benefits of my website:</p>
      <ul>
        <li>Benefit 1</li>
        <li>Benefit 2</li>
        <li>Benefit 3</li>
      </ul>
    </div>
  </body>
</html>
